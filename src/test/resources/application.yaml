spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:estart;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  liquibase:
    change-log: classpath:db/db.changelog-test.yaml
    drop_first: true