language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

#branches:
#  only:
#    - main

jobs:
  include:
    - stage: clean
      script: ./gradlew clean
    - stage: compile
      script: ./gradlew build
    - stage: checkstyle
      script: ./gradlew checkstyleMain checkstyleTest -i
    - stage: test
      script: ./gradlew test
